<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TNT</title>
</head>
<body>
    <h1>Welcome to TNT</h1>
    <select id="featureSelector" onchange="loadContent()">
        <option value="resources">Resources</option>
        <option value="chats">Chats</option>
        <option value="groups">Groups</option>
    </select>
    <div id="contentContainer">
        
    </div>
    <script>
        function loadContent() {
          var selectedFeature = document.getElementById("featureSelector").value;
          fetch(`/${selectedFeature}/${hub_id}`)
            .then(response => response.text())
            .then(content => {
              document.getElementById("contentContainer").innerHTML = content;
            })
            .catch(error => console.error('Error', error));
        }
    </script>
    <p><a href="{{ url_for('user.home') }}">Return Home</a></p>
</body>
</html>
