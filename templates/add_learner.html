<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Learner to Hub</title>
</head>
<body>
    <h1>Add Learner to Hub</h1>

    <!-- Form for adding learner -->
    <form method="POST" action="{{ url_for('hub.add_learner', hub_id=hub_id) }}">
        <label for="learner_name">Learner's Name:</label>
        <input type="text" id="learner_name" name="learner_name" required>
        <br>
        <button type="submit">Add Learner</button>
    </form>
    <p><a href="{{ url_for('hub.hub_display', hub_id=hub_id) }}">Back to Hub</a></p>
</body>
</html>
