<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Learner to Hub</title>
</head>
<body>
    <h1>Add Learner to Hub</h1>

    <!-- Form for adding learner -->
    <form method="POST" action="/add_learner">
        <label for="hub_id">Hub ID:</label>
        <input type="text" id="hub_id" name="hub_id" required>
        <br>
        <label for="learner_id">Learner ID:</label>
        <input type="text" id="learner_id" name="learner_id" required>
        <br>
        <button type="submit">Add Learner</button>
    </form>
</body>
</html>
