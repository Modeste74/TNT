<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hub</title>
</head>
<body>
    <h1>Create Hub</h1>

    <!-- Form for creating a new hub -->
    <form method="post" action="/create_hub">
        <label for="tutor_id">Tutor ID:</label>
        <input type="text" id="tutor_id" name="tutor_id" required>
        <br>
        <label for="name">Hub Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Create Hub</button>
    </form>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
